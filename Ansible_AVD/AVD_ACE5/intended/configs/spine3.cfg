!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine3
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet3
   description P2P_LINK_TO_LEAF1_Ethernet5
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.4/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF2_Ethernet5
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.12/31
!
interface Ethernet5
   description P2P_LINK_TO_LEAF3_Ethernet5
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.20/31
!
interface Ethernet6
   description P2P_LINK_TO_LEAF4_Ethernet5
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.28/31
!
interface Ethernet7
   description P2P_LINK_TO_BORDERLEAF1_Ethernet5
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.36/31
!
interface Ethernet8
   description P2P_LINK_TO_BORDERLEAF2_Ethernet5
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.44/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 172.16.0.109/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.13/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 172.16.0.101/28 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65200
   router-id 172.16.0.109
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.10.1.5 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.5 remote-as 65201
   neighbor 10.10.1.5 description leaf1_Ethernet5
   neighbor 10.10.1.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.13 remote-as 65201
   neighbor 10.10.1.13 description leaf2_Ethernet5
   neighbor 10.10.1.21 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.21 remote-as 65202
   neighbor 10.10.1.21 description leaf3_Ethernet5
   neighbor 10.10.1.29 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.29 remote-as 65203
   neighbor 10.10.1.29 description leaf4_Ethernet5
   neighbor 10.10.1.37 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.37 remote-as 65500
   neighbor 10.10.1.37 description borderleaf1_Ethernet5
   neighbor 10.10.1.45 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.45 remote-as 65500
   neighbor 10.10.1.45 description borderleaf2_Ethernet5
   neighbor 172.16.0.65 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.65 remote-as 65201
   neighbor 172.16.0.65 description leaf1
   neighbor 172.16.0.66 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.66 remote-as 65201
   neighbor 172.16.0.66 description leaf2
   neighbor 172.16.0.67 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.67 remote-as 65202
   neighbor 172.16.0.67 description leaf3
   neighbor 172.16.0.68 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.68 remote-as 65203
   neighbor 172.16.0.68 description leaf4
   neighbor 172.16.0.69 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.69 remote-as 65500
   neighbor 172.16.0.69 description borderleaf1
   neighbor 172.16.0.70 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.70 remote-as 65500
   neighbor 172.16.0.70 description borderleaf2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
