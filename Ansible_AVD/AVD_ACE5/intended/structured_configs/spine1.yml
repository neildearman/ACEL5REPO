hostname: spine1
router_bgp:
  as: '65200'
  router_id: 172.16.0.107
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.10.1.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    description: leaf1_Ethernet3
  - ip_address: 10.10.1.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65201'
    description: leaf2_Ethernet3
  - ip_address: 10.10.1.17
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65202'
    description: leaf3_Ethernet3
  - ip_address: 10.10.1.25
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65203'
    description: leaf4_Ethernet3
  - ip_address: 10.10.1.33
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65500'
    description: borderleaf1_Ethernet3
  - ip_address: 10.10.1.41
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65500'
    description: borderleaf2_Ethernet3
  - ip_address: 172.16.0.69
    peer_group: EVPN-OVERLAY-PEERS
    description: borderleaf1
    remote_as: '65500'
  - ip_address: 172.16.0.70
    peer_group: EVPN-OVERLAY-PEERS
    description: borderleaf2
    remote_as: '65500'
  - ip_address: 172.16.0.65
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf1
    remote_as: '65201'
  - ip_address: 172.16.0.66
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf2
    remote_as: '65201'
  - ip_address: 172.16.0.67
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf3
    remote_as: '65202'
  - ip_address: 172.16.0.68
    peer_group: EVPN-OVERLAY-PEERS
    description: leaf4
    remote_as: '65203'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.11/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet3
  peer: leaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF1_Ethernet3
  shutdown: false
  mtu: 1550
  type: routed
  ip_address: 10.10.1.0/31
- name: Ethernet4
  peer: leaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF2_Ethernet3
  shutdown: false
  mtu: 1550
  type: routed
  ip_address: 10.10.1.8/31
- name: Ethernet5
  peer: leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF3_Ethernet3
  shutdown: false
  mtu: 1550
  type: routed
  ip_address: 10.10.1.16/31
- name: Ethernet6
  peer: leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_LEAF4_Ethernet3
  shutdown: false
  mtu: 1550
  type: routed
  ip_address: 10.10.1.24/31
- name: Ethernet7
  peer: borderleaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_BORDERLEAF1_Ethernet3
  shutdown: false
  mtu: 1550
  type: routed
  ip_address: 10.10.1.32/31
- name: Ethernet8
  peer: borderleaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_BORDERLEAF2_Ethernet3
  shutdown: false
  mtu: 1550
  type: routed
  ip_address: 10.10.1.40/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.16.0.107/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.0.101/28 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
